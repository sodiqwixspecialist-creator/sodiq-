<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordPress Diagnostic Center | System Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f0f1;
        color: #1d2327;
      }
      .wp-blue { color: #0073AA; }
      .bg-wp-blue { background-color: #0073AA; }
      .bg-wp-dark { background-color: #005177; }

      /* Initial Loading State Styles */
      #root:empty {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle at center, #ffffff 0%, #f0f0f1 100%);
      }
      #root:empty::before {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        border: 4px solid #0073AA;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      #root:empty::after {
        content: "Initializing Diagnostic Protocol...";
        color: #0073AA;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: -0.01em;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
